<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Galeria</title>
</head>
<body>
    <header>
        <p>Bem-Vindo a galeria do Jhow!</p>
        <nav>
            <a class="logo" href="#">Galeria</a>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Galeria</a></li>
                <li><a href="#">Sobre</a></li>
            </ul>
        </nav>
    </header>
    <section class="container">
        <div class="texto">
            <h1>Van Gogh</h1>
            <p>Conheça algumas obras de Van Gogh</p>

        </div>
        <div class="fotos-container">
            <div class="fotos">
                <img src="/img/noite-estrelada.jpg" alt="">
                <p>A Noite Estrelada</p>
                <span>1889</span>
            </div>
            <div class="fotos">
                <img src="img/girassol.jpg" alt="">
                <p>Os Girassóis</p>
                <span>1888</span>
            </div>
            <div class="fotos">
                <img src="img/amendoeira.jpg" alt="">
                <p>Amdendoeira em Flor</p>
                <span>1890</span>
            </div>
            <div class="fotos">
                <img src="img/lirios.jpg" alt="">
                <p>Vaso com Lírios</p>
                <span>1890</span>
            </div>
            <div class="fotos">
                <img src="img/autoretrato.jpg" alt="">
                <p>Auto-Retrato</p>
                <span>1889</span>
            </div>
            <div class="fotos">
                <img src="img/rio.jpg" alt="">
                <p>Noite estrelada sobre o ródano</p>
                <span>1888</span>
            </div>
        </div>
    </section>
    <footer>
        <p>Obrigado pela Visita</p>
    </footer>
</body>
</html>
